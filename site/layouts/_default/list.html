{{ define "main" }}

{{ partial "page-header" . (dict "Title" "Blog") }}

<section class="section">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
        <div class="col-lg-4 col-md-6 mb-4 pb-2">
          {{ .Render "li"}}
        </div>
      {{ end }}

      {{ partial "pagination" . }}
    </div>
  </div>
</section>

{{end}}
